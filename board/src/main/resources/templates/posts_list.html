<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<table class="table">
	<thead class="table-dark">
        <tr>
			<th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="posts, loop : ${postsList}">
			<td th:text="${loop.count}"></td>
			<td>
				<a th:href="@{|/posts/detail/${posts.id}|}" th:text="${posts.subject}"></a>
			</td>
            <td th:text="${#temporals.format(posts.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
	</tbody>
</table>
	<a th:href="@{/posts/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
